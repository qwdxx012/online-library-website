<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОнлайнБиблиотека - Каталог</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-book"></i>
                    <span>ОнлайнБиблиотека</span>
                </a>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html" class="active">Каталог</a></li>
                        <li><a href="#">Коллекции</a></li>
                        <li><a href="#">О нас</a></li>
                    </ul>
                </nav>
                
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle" title="Сменить тему">
                        <i class="fas fa-moon"></i>
                    </button>
                    
                    <a href="cart.html" class="cart-btn" title="Корзина">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                    
                    <div class="auth-buttons">
                        <button class="btn btn-outline" id="loginBtn">Войти</button>
                        <button class="btn btn-primary" id="registerBtn">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Каталог книг</h1>
        
        <div class="filters">
            <div class="search-box">
                <input type="text" placeholder="Поиск по названию или автору...">
                <button class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filter-options">
                <select>
                    <option>Все жанры</option>
                    <option>Роман</option>
                    <option>Фантастика</option>
                    <option>Детектив</option>
                    <option>Поэзия</option>
                </select>
                
                <select>
                    <option>Сначала популярные</option>
                    <option>Сначала новые</option>
                    <option>По названию (А-Я)</option>
                    <option>По цене (дешевые)</option>
                </select>
            </div>
        </div>
        
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3><i class="fas fa-book"></i> ОнлайнБиблиотека</h3>
                    <p>Доступ к литературе в любое время</p>
                </div>
                
                <div class="footer-section">
                    <h3>Навигация</h3>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                        <li><a href="cart.html">Корзина</a></li>
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h3>Контакты</h3>
                    <p><i class="fas fa-envelope"></i> info@library.ru</p>
                    <p><i class="fas fa-phone"></i> +7 (999) 123-45-67</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ОнлайнБиблиотека. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
